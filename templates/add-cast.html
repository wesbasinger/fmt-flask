{% extends "layout.html" %}
{% block content %}
  <h1>Add Cast</h1>
  <form action="/add-cast" method="POST">
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" name="first-name" placeholder="Enter first name" required=true>
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" name="last-name" placeholder="Enter last name" required=true>
    </div>
    <div class="form-group">
      <label for="session">Session</label>
      <select class="form-control" name="session" required=true>
        <option>SU18 - Hunchback</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
